<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create/Edit Category</title>
</head>
<body>
<h1 th:text="${category.cateId != null} ? 'Edit Category' : 'Create Category'"></h1>
<form th:action="@{/categories/save}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{cateId}"/>
    <label>Name:</label>
    <input type="text" th:field="*{cateName}" required="required"/>
    <br/>
    <button type="submit">Save</button>
</form>
<a href="/categories">Back to List</a>
</body>
</html>
